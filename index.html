<html>

<head>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script
        src="https://cdn.jsdelivr.net/gh/c-frame/aframe-physics-system@v4.2.1/dist/aframe-physics-system.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-extras@7.0.0/dist/aframe-extras.min.js"></script>
    <script
        src="https://unpkg.com/aframe-environment-component@1.3.2/dist/aframe-environment-component.min.js"></script>
</head>

<body>
    <a-scene environment="preset: forest; lighting: point; lightPosition: -5 10 0;">
        <a-assets>
          <!--Se agrega 2 modelos, el base y el fondo que se usara para hacer la colisiones-->
          <a-asset-item id="navmesh" src="/test-navmesh_bg.glb"></a-asset-item>
          <a-asset-item id="castle" src="/test2.glb"></a-asset-item>
        </a-assets>
  
        <!-- Player. -->
        <a-entity id="rig"
                  movement-controls="constrainToNavMesh: true;
                                     controls: checkpoint, gamepad, trackpad, keyboard, touch;"
                  position="-7 0 21">
          <a-entity camera
                    position="0 1.6 0"
                    look-controls="pointerLockEnabled: true">
            <a-cursor></a-cursor>
          </a-entity>
        </a-entity>  
        <!-- Nav mesh. -->
        <a-entity nav-mesh
                  normal-material
                  visible="false"
                  position="0 0 22.265"
                  scale="3.5 0 3.5"
                  gltf-model="#navmesh"></a-entity>

        <!-- Scene. -->
        <a-entity position="0 0 20"
                  scale="3 3 3"
                  gltf-model="#castle">
        </a-entity>
      </a-scene>
</body>

</html>
